<ion-header>

  <ion-navbar nowrap>
    <ion-title>Ajouter une liste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todoListForm" (ngSubmit)="saveTodoList()" >
    <ion-item>
      <ion-label>Titre</ion-label>
      <ion-input type="text" formControlName="title" >{{todoList.title}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categorie</ion-label>
      <ion-select formControlName="category" >
        <ion-option *ngFor="let category of Categories" value="{{todoList.category}}">{{category}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngFor="let todo of todoList.todos">
      <ion-input type="text" formControlName="Todo{{todo.id}}"></ion-input>
      <ion-checkbox formControlName="Check{{todo.id}}"></ion-checkbox>
    </ion-item>
  </form>

  <button ion-button (click)="addInput()"><ion-icon name="add-circle"></ion-icon></button>

  <button ion-button type="submit">Enregister</button>

</ion-content>
