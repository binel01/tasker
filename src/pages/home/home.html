<ion-header>
  <ion-navbar color="primary" >
    <ion-title>
      Simple Todo List
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-title>Listes r√©centes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab top right edge>
      <button ion-fab mini ><ion-icon name="add"></ion-icon></button>
      <ion-fab-list>
          <button ion-fab (click)="goToAddList()" ><ion-icon name="list"></ion-icon></button>
          <button ion-fab><ion-icon name="folder"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

  <ion-card>
    <ion-list>
      <button ion-item *ngFor="let todo of todoList" (click)="todoSelected(todo)">
        {{ todo.title }}
      </button>
    </ion-list>
  </ion-card>
  <div style="text-align: center">
    <button ion-button round outline icon-left (click)="goToAllLists()"><ion-icon name="list"></ion-icon>Voir Tout</button>
  </div>
</ion-content>
