<ion-header>
  <ion-navbar>
    <ion-title> TodoList </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1> {{todoList.title}} </h1>
  <ion-list>
    <ion-item *ngFor="let todoitem of todoList.todos">
      <ion-label> {{todoitem.value}} </ion-label>
      <ion-checkbox [(ngModel)]="todoitem.status" ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
